name: Deploy Backend to AWS Lightsail Instance

on:
  push:
    branches:
      - main
    paths:
      - 'watermark_backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Lightsail Instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd ~/watermark-backend || mkdir -p ~/watermark-backend

            # Clone or pull latest code
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # Navigate to backend folder
            cd watermark_backend

            # Install dependencies
            npm ci --production

            # Generate Prisma client
            npx prisma generate

            # Run database migrations
            npx prisma db push

            # Restart application with PM2
            pm2 restart watermark-backend || pm2 start dist/index.js --name watermark-backend

            # Save PM2 process list
            pm2 save

      - name: Deployment complete
        run: echo "Backend deployed to Lightsail Instance"
